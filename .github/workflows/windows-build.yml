name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install --only-binary=:all: pandas==2.2.2 numpy
          pip install -r requirements.txt
          pip install pyinstaller python-dotenv

      - name: Build EXE
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean --name "MEXC Bot" `
            --add-data "templates;templates" `
            --add-data "static;static" `
            --add-data "locales;locales" `
            --add-data "config.yaml;." `
            --add-data ".env.example;." `
            app_launcher.py
          Compress-Archive -Path "dist/MEXC Bot/*" -DestinationPath "MEXC_Bot_Windows.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MEXC_Bot_Windows
          path: MEXC_Bot_Windows.zip


